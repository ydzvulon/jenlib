# https://taskfile.dev
version: '3'

vars:
  DIMAGE: "dev-docs-dimg"
  DSERVE_PORT: 8690:8690
  DARGS: "-v ${PWD}:/repo"

tasks:
  _denv: &_ref__denv
    desc: _
    # vars:
    #   TASK_LAST: "{{.TASK | splitList | last}}"
    cmds:
      - mkdir -p __localbuild__/site && chmod 777 __localbuild__/site
      - docker run --rm {{ .DARGS }} {{.DMORE}} {{ .DIMAGE }} {{.DCMD}}

  build:
    <<: *_ref__denv
    vars:
      DCMD: docs:build-docs

  serve:
    <<: *_ref__denv
    vars:
      DCMD: docs:serve-docs
      DMORE: -p {{.DSERVE_PORT}}

  shell:
    <<: *_ref__denv
    vars:
      DMORE:
        |
        -p {{.DSERVE_PORT}} \
        -it --entrypoint /bin/sh
